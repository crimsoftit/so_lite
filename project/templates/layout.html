<!DOCTYPE html>
<html lang="en">
    <head>

        <title>STACKOVERFLOW-LITE</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- fontawesome icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

        <!-- jquery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- custom css -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
         

        <!-- fontawesome icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

        <!-- jquery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    </head>

    <body>
        
        <div class="container">

            <header>
                <div class="logo">
                    <a href="{{ url_for('home.index') }}"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo"></a> 
                </div>
                <div class="user_action">
                    <div class="topnav" id="myTopnav">
                        {% if 'logged_in' in session %}
                            <a href="{{ url_for('users.logout') }}" class="user"><i class="fa fa-sign-out-alt"></i> Logout &nbsp; </a>
                        {% else %}
                            <a href="{{ url_for('users.login') }}" class="user"><i class="fa fa-sign-in-alt"></i> Login &nbsp; </a>
                        {% endif %}
                        <a href="{{ url_for('users.signup') }}" class="user"><i class="fas fa-user-plus"></i> Sign Up &nbsp;</a>
                        <a href="{{ url_for('users.profile') }}" class="user"><i class="fas fa-user"></i> Profile &nbsp; </a>
                        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div>
                </div>
            </header>

            {% block content %}
            {% endblock %}

        </div>
        <script type="text/javascript" src="{{ url_for('static', filename='js/js.js') }}"></script>
        <script>
            function makeResponsive() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
        
    </body>
</html>
