{% extends "layout.html" %}
{% block content %}
    <div class="slideshow-container">

            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="static/img/slider/1.jpg">
              <div class="text"></div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="static/img/slider/2.png">
              <div class="text"></div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="static/img/slider/7.jpg">
              <div class="text"></div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </div>
            <br>

            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
            </div>

        <section class="side_bar">
            <div>
                <h4>Post a Question</h4>
                <p>It's quick and easy</p>
                <button type="button" class="post_btn"><i class="fa fa-plus"></i> Ask Question</button>
            </div>
        </section>

        <section class="right">

            <div class="search">
                <form class="search-form">
                    <input type="text" placeholder="Search ..">
                    <input type="submit" value="Submit">
                </form>
            </div>

            <h4>Recent Questions</h4>
                <div id="list">
                    <table>
                        <tr>
                            <th>#</th>
                            <th>Topic</th>
                            <th>Description</th>
                            <th>Votes</th>
                        </tr>
                        {% for post in posts %}
                        <tr>
                            <td class="qstn_code">001</td>
                            <td> {{ post.title }} </td>
                            <td> {{ post.description }} </td>
                            <td>50</td>
                        </tr>
                        {% endfor %}

                    </table>
                </div>
                
        </section>

		<script>
		    var slideIndex = 1;
		    showSlides(slideIndex);

		    function plusSlides(n) {
		      showSlides(slideIndex += n);
		    }

		    function currentSlide(n) {
		      showSlides(slideIndex = n);
		    }

		    function showSlides(n) {
		        var i;
		        var slides = document.getElementsByClassName("mySlides");
		        var dots = document.getElementsByClassName("dot");
		        if (n > slides.length) 
                {
                    slideIndex = 1;
                }    
		        if (n < 1) 
                {
                    slideIndex = slides.length;
                }
		        for (i = 0; i < slides.length; i++) 
                {
		          slides[i].style.display = "none";  
		        }

		        for (i = 0; i < dots.length; i++) 
                {
		          dots[i].className = dots[i].className.replace(" active", "");
		        }
		      slides[slideIndex-1].style.display = "block";  
		      dots[slideIndex-1].className += " active";
		    }
		</script>

{% endblock %}
